{% extends 'base.html' %}
{% block content %}

    <h2>Top 100 Contributions</h2>
    <div id="chart"></div>

<script>var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});</script>

    <ul>
      {% for contribution in contributions %}
          <li>
              
                <p>Contribution Amount</p> {{contribution.contribution_amount }}
                <p>Contribution Id</p>{{ contribution.contribution_id}} 

              
          </li>
      {% endfor %}
    </ul>

{% endblock %}
