{% extends 'base.html' %}
{% block content %}

    <h2>New Contribution for {{ donor.first_name}} {{donor.last_name}}</h2>

    <form action="/contributions/{{ donor.donor_id}}" method='POST'>

        <p>Date of Contribution: <input size='34px' type="date" name="date_of_contribution"></input></p>
        <p>Contribution Amount: <input type="text" size='19px'name="contribution_amount"></input></p>
        <p>Payment Method: <input type="text" size='23px'name="payment_method"></input></p>
        
        <p>Associated Campaign</p>
        <select name= 'campaign_id'>
        {% for list in lists %}
        <option size='30px'value="{{ list.campaign_id }}">{{ list.campaign_description }}</option>
        {% endfor %}
        </select>
        <br>
        <p>Campaign Allocation</p>
        <input type="radio" name="campaign_type" value="general" checked>General</input>
        <input type="radio" name="campaign_type" value="restricted">Restricted</input>
        <br>
        
        <p>Date Acknowledgement Sent: <input type="date" name="date_acknowledgement_sent" size="10px"></input></p>
        <p>Contribution Note: <input size='24px'type="text" name="contribution_note"></input></p>
        
        
        <br>
        <p><input type= "submit" value="submit"></p>
    </form>

 


{% endblock %}
