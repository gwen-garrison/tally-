{% extends 'base.html' %}
{% block content %}

<h1>Tally</h1>


<h2>Donor List</h2>

    <table padding='50px' align='center' margin-left='50px'>
      {% for donor in donors %}
          
          <tr>
            {{ 		donor.first_name }}	
          </tr>
          <tr>
            {{   donor.last_name }} 
          </tr>
          <tr>
            <a href="/donors/{{ donor.donor_id }}">  View Donor Record</a>
          </tr>

      {% endfor %}
	</table>   





{% endblock %}
